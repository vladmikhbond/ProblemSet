{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: .5rem .75rem; }
    th { background: #f6f6f6; text-align: left; }
    caption { text-align: left; font-weight: 600; margin-bottom: .5rem; }
    .muted { color: #777; }
  </style>    

{% if headers and headers|length %}
    {% for h in headers %}
      <div>
      <a href="/problem/{{h.id}}">{{h.title}}</a>
      </div>
    {% endfor %}

{% else %}
  <p class="muted">Задач немає.</p>
{% endif %}


<!-- Іконки Font Awesome -->
<script src="https://kit.fontawesome.com/a2e0f1f0a4.js" crossorigin="anonymous"></script>


{% endblock %}
