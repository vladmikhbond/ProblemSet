<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="icon" href="/static/img/favicon.ico">
    {% block header %} {% endblock %}
</head>
<body>
    <main class="container">
        <nav>
        <ul>
            <li style="color: darkred"><strong>Problem Set</strong></li>
        </ul>
        <ul>
            {% if user and user.role == "student" %}
            <li><a href="/solving" >Вирішення</a></li>
            <li><a href="#">Довідка</a></li>
            {% else %}
            <li><a href="/problemset/list">Задачники</a></li>
            <li><a href="/problem/list">Задачі</a></li>
            <li><a href="/solving" >Вирішення</a></li>
            {# <li><a href="#">Довідка</a></li> #}
            {% endif %}
        </ul>
        <label>
        Filter
        <input name="problem_filter" style="width: 120px" id="problem_filter" title="Фільтр задач"> 
        </label>
               
        </nav>
        {% block content %}{% endblock %}
    </main>
    <script src="/static/js/layout.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
