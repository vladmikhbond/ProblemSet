{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Показ {{ problemset.id }}</h1>
    {% for problem in dict.values() %}
      <h3>{{problem.title}}</h3>
      {% for ticket in problem.tickets %}
        <div><a href="/problem/show/{{ticket.id}}">{{ticket.username}}</a></div>
      {% endfor %}

    {% endfor %}
  </div>
</section>
{% endblock %}
