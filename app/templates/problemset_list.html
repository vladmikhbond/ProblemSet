{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Мої задачники</h1>
    
    {% if problemsets and problemsets|length %}
      <div class="box">
        <div class="list is-hoverable">
          {% for problemset in problemsets %}
            <a class="list-item" href="/problemset/{{problemset.id}}">
              <span class="icon has-text-info">
                <i class="fas fa-book"></i>
              </span>
              <span>{{ problemset.id }}</span>
              
            </a>
            <br/>
          {% endfor %}
          <a class="list-item" href="/problemset">
            <span class="icon has-text-info">
              <i class="fas fa-book"></i>
            </span>
            <span>+</span>
          </a>
          <br/>
        </div>
      </div>
    {% else %}
      <div class="notification is-warning has-text-centered">
        Задачників немає.
      </div>
    {% endif %}
  </div>
</section>
<!-- Bulma icons (Font Awesome) -->
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
{% endblock %}
