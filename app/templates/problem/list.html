{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}
    
<h3>Задачі</h3>
<div>
  <a href="/problem/new">Нова задача</a>
</div>
{% if problems and problems|length %}
<table>
  <tbody>
    {% for problem in problems %}
    <tr>
      <td>{{ problem.attr }}</td>
      <td>{{ problem.title }}</td>
      <td>
          <a href="/problem/copy/{{problem.id}}">copy</a> | 
          <a href="/problem/edit/{{problem.id}}">edit</a> | 
          <a href="/problem/del/{{problem.id}}">del</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
  <div>
    Задач немає.
  </div>
{% endif %}

{% endblock %}
