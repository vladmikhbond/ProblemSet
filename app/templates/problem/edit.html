{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}

<h1 class="title">Редагування "{{ problem.title }}"</h1>

{% if error %}
  <div style="width: 100%; color: red; white-space: pre;" >{{ error }}</div>
{% endif %}

<form method="post" action="/problem/edit/{{problem.id}}">

  {% for k in ['title','attr','lang','author'] %}
    <label>
      {{k}}
      <input type="text" name="{{k}}" value="{{ problem[k] }}">
    </label>
  {% endfor %}
  {% for k in ['cond','view','hint','code'] %}
    <label>
      {{k}}
      <textarea style="width: 100%; height: 100px;"  name="{{k}}">{{ problem[k] }}</textarea>
    </label>
  {% endfor %}

  <footer class="grid">
    <button type="submit" style="--pico-color: white">Зберегти</button>
    <a href="/problem/list" role="button" class="secondary">Скасувати</a>
  </footer>
</form> 

{% endblock %}
